<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-reboot@4.3.1/reboot.css" integrity="sha256-NqCb52G5cOo+mE3Q1asDA+xnvGifFUpu4N5+7vWLyD0=" crossorigin="anonymous">
</head>
<body>
    <h1>Mon compte en banque</h1>

    <h2>Solde actuel</h2>

    <p id="balance"></p>

    <h2>Mouvements</h2>

    <ul id="movements">

    </ul>

    <form id="addMovement">
        <input type="text" name="label" value="" placeholder="Désignation">
        <input type="number" step="0.01" name="amount" value="" placeholder="Montant">
        <button>Ajouter</button>
    </form>
 
    <!-- Le chargement d'un fichier JavaScript bloque le rendu de la page
    Donc, pour éviter que ça bloque le rendu de TOUTE la page,
    on place toujours la balise <script> à la fin du code HTML (avant </body>) -->
    <script src="js/app.js"></script>   
</body>
</html>
